<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottery Ticket Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Lottery Ticket Checker</h1>
    <div class="section">
      <h2>Мои билеты</h2>
      <div id="ticket-fields">
        <input type="text" class="ticket" placeholder="Введите номер билета" maxlength="9">
      </div>
      <button id="add-ticket-btn">Добавить билет</button>
    </div>

    <div class="section">
      <h2>Выигрышные билеты</h2>
      <div id="winning-fields">
        <input type="text" class="winning-ticket" placeholder="Введите номер выигрыша" maxlength="9">
      </div>
      <button id="add-winning-ticket-btn">Добавить выигрышный билет</button>
    </div>

    <button id="check-btn">Проверить</button>
    <button id="clear-btn">Очистить все</button>

    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
