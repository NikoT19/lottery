<html lang="en">

  <title>Проверка лотерейных билетов</title>

<body>
  <div class="container">
    <h1>Проверка лотерейных билетов</h1>

    <div class="section">
      <h2>Ваши билеты</h2>
      <div id="ticket-fields">
        <input type="text" class="ticket" placeholder="Введите номер билета" maxlength="9">
      </div>
      <button id="add-ticket">Добавить билет</button>
    </div>

    <div class="section">
      <h2>Выигрышные билеты</h2>
      <div id="winning-fields">
        <input type="text" class="winning-ticket" placeholder="Введите номер выигрыша" maxlength="9">
      </div>
      <button id="add-winning-ticket">Добавить выигрыш</button>
    </div>

    <button id="check-tickets">Проверить билеты</button>

    <div id="result">
      <h2>Результаты</h2>
      <ul id="matches-list"></ul>
    </div>
  </div>
